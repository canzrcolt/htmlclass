<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/subpages.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me!</h1>
    </header>
    <div class="container contact">
      <h2>
        Have after looking at all my <a href="/talents.html">Talents </a>and my
        <a href="/gallery.html">Photos</a> please only send serious inquiries.
        This is professional stuff. If you happen to be
        <a href="https://www.adidas.com/">Adidas </a> or
        <a href="https://www.nike.com/">Nike </a>
        , yes I will wear your shoes.
      </h2>
      <form
        action="validation.html"
        method="GET"
        enctype="multipart/form-data"
        id="form"
      >
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="First and Last Name"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="questions">&ensp;Additional Questions</label>
          <br />
          <textarea
            name="questions"
            id="questions"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <a href="./home.html">
      <img href="./home.html" class="main-logo" src="./img/Main Logo.png"
    /></a>
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./talents.html">Talents</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./myStory.html">My Story</a></li>
      </ul>
    </nav>
  </body>
</html>
